<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DnD</title>
	<link rel="stylesheet" href="lib/css/styles.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">

				<form id="charactor-form" class="charactor-form form-horizontal">
					<h2 class="h2">Race</h2>

					<div class="form-group">
						<label for="race-select" class="col-sm-2 text-right control-label">Choose race</label>
						<div class="col-sm-5">
							<select name="race-select" id="race-select" class="form-control">
								<option value="0">--</option>
								<option value="Human">Human</option>
								<option value="Dwarf">Dwarf</option>
								<option value="Elf">Elf</option>
								<option value="Half-Elf">Half-Elf</option>
								<option value="Halfling">Halfling</option>
								<option value="Half-Orc">Half-Orc</option>
								<option value="Gnome">Gnome</option>
								<option value="Dragonborn">Dragonborn</option>
								<option value="Tiefling">Tiefling</option>
							</select>
						</div>
					</div>

					<h2 class="h2">Ability Score</h2>
					<div class="form-group">
						<div class="col-sm-5 col-sm-offset-4">
							<p class="form-control-static"><b>Points remaining</b> <span id="points-remaining">27</span></p>
						</div>
					</div>

					<div class="form-group">
						<label for="str" class="text-right control-label col-sm-4">STR</label>
						<div class="col-sm-5">
							<select class="form-control ability-select" name="str" id="str">
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="text-right control-label col-sm-4" for="dex">DEX</label>
						<div class="col-sm-5">
							<select class="form-control ability-select" name="dex" id="dex">
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="text-right control-label col-sm-4" for="con">CON</label>
						<div class="col-sm-5">
							<select class="form-control ability-select" name="con" id="con">
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="text-right control-label col-sm-4" for="int">INT</label>
						<div class="col-sm-5">
							<select class="form-control ability-select" name="int" id="int">
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="text-right control-label col-sm-4" for="wis">WIS</label>
						<div class="col-sm-5">
							<select class="form-control ability-select" name="wis" id="wis">
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="text-right control-label col-sm-4" for="cha">CHA</label>
						<div class="col-sm-5">
							<select class="form-control ability-select" name="cha" id="cha">
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
							</select>
						</div>
					</div>

					<table id="ability-score-table" class="table table-striped">
						<thead>
							<tr>
								<th></th>
								<th>Base score</th>
								<th>Racial bonuses</th>
								<th>Adjusted score</th>
								<th>Modifer</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>STR</td>
								<td class="base-str">8</td>
								<td class="bonus-str">0</td>
								<td class="adjusted-str"></td>
								<td></td>
							</tr>
							<tr>
								<td>DEX</td>
								<td class="base-dex">8</td>
								<td class="bonus-dex">0</td>
								<td class="adjusted-dex"></td>
								<td></td>
							</tr>
							<tr>
								<td>CON</td>
								<td class="base-con">8</td>
								<td class="bonus-con">0</td>
								<td class="adjusted-con"></td>
								<td></td>
							</tr>
							<tr>
								<td>INT</td>
								<td class="base-int">8</td>
								<td class="bonus-int">0</td>
								<td class="adjusted-int"></td>
								<td></td>
							</tr>
							<tr>
								<td>WIS</td>
								<td class="base-wis">8</td>
								<td class="bonus-wis">0</td>
								<td class="adjusted-wis"></td>
								<td></td>
							</tr>
							<tr>
								<td>CHA</td>
								<td class="base-cha">8</td>
								<td class="bonus-cha">0</td>
								<td class="adjusted-cha"></td>
								<td></td>
							</tr>
						</tbody>
					</table>

				</form><!--#charactor-form-->

			</div><!--col-->
		</div><!--row-->
	</div><!--container-->

<script src="lib/js/build.min.js"></script>
</body>
</html>
