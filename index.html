<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DnD</title>
	<link rel="stylesheet" href="lib/css/styles.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">

				<form id="charactor-form" class="charactor-form form-horizontal">

					<h2 class="h2">Race</h2>

					<div class="form-group">
						<label for="race-select" class="col-sm-2 control-label">Choose race</label>
						<div class="col-sm-5">
							<select name="race-select" id="race-select" class="form-control">
								<option value="0">--</option>
								<option value="Human">Human</option>
								<option value="Dwarf">Dwarf</option>
								<option value="Elf">Elf</option>
								<option value="Half-Elf">Half-Elf</option>
								<option value="Halfling">Halfling</option>
								<option value="Half-Orc">Half-Orc</option>
								<option value="Gnome">Gnome</option>
								<option value="Dragonborn">Dragonborn</option>
								<option value="Tiefling">Tiefling</option>
							</select>
						</div>
					</div>

					<h2 class="h2">Ability Score</h2>

					<div class="form-group col-sm-12">
						<p class="form-control-static"><b>Points remaining</b> <span id="points-remaining">27</span></p>
					</div>


					<table id="ability-score-table" class="table table-striped">
						<thead>
							<tr>
								<th></th>
								<th>Base score</th>
								<th>Points cost</th>
								<th>Racial bonuses</th>
								<th>Adjusted score</th>
								<th>Modifer</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><b>STR</b></td>
								<td class="base-str">
									<select class="form-control ability-select" name="str" id="str">
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
										<option value="13">13</option>
										<option value="14">14</option>
										<option value="15">15</option>
									</select>
								</td>
								<td class="points-cost"></td>
								<td class="bonus-str"></td>
								<td class="adjusted-str"></td>
								<td class="str-modifier"></td>
							</tr>
							<tr>
								<td><b>DEX</b></td>
								<td class="base-dex">
									<select class="form-control ability-select" name="dex" id="dex">
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
										<option value="13">13</option>
										<option value="14">14</option>
										<option value="15">15</option>
									</select>
								</td>
								<td class="points-cost"></td>
								<td class="bonus-dex"></td>
								<td class="adjusted-dex"></td>
								<td class="dex-modifier"></td>
							</tr>
							<tr>
								<td><b>CON</b></td>
								<td class="base-con">
									<select class="form-control ability-select" name="con" id="con">
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
										<option value="13">13</option>
										<option value="14">14</option>
										<option value="15">15</option>
									</select>
								</td>
								<td class="points-cost"></td>
								<td class="bonus-con"></td>
								<td class="adjusted-con"></td>
								<td class="con-modifier"></td>
							</tr>
							<tr>
								<td><b>INT</b></td>
								<td class="base-int">
									<select class="form-control ability-select" name="int" id="int">
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
										<option value="13">13</option>
										<option value="14">14</option>
										<option value="15">15</option>
									</select>
								</td>
								<td class="points-cost"></td>
								<td class="bonus-int"></td>
								<td class="adjusted-int"></td>
								<td class="int-modifier"></td>
							</tr>
							<tr>
								<td><b>WIS</b></td>
								<td class="base-wis">
									<select class="form-control ability-select" name="wis" id="wis">
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
										<option value="13">13</option>
										<option value="14">14</option>
										<option value="15">15</option>
									</select>
								</td>
								<td class="points-cost"></td>
								<td class="bonus-wis"></td>
								<td class="adjusted-wis"></td>
								<td class="wis-modifier"></td>
							</tr>
							<tr>
								<td><b>CHA</b></td>
								<td class="base-cha">
									<select class="form-control ability-select" name="cha" id="cha">
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
										<option value="13">13</option>
										<option value="14">14</option>
										<option value="15">15</option>
									</select>
								</td>
								<td class="points-cost"></td>
								<td class="bonus-cha"></td>
								<td class="adjusted-cha"></td>
								<td class="cha-modifier"></td>
							</tr>
						</tbody>
					</table>

				</form><!--#charactor-form-->

			</div><!--col-->
		</div><!--row-->
	</div><!--container-->

<script src="lib/js/build.min.js"></script>
</body>
</html>
